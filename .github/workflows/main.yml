name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Dependencies
      run: npm ci

    - name: Start
      run: npm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy/action@v4
      with:
        folder: build
